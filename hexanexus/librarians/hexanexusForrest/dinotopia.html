  <title>Hexanexus - Forrest Dinotopia</title>

<!--Hieronder begint de body gedeelte van Hexanexus.
-->
<body>
  <div class="container">
    <h1 class="title">Dinotopia Rex</h1>
    <button class="enter-button" onclick="enterSite()">Enter</button>
  </div>
  <button class="turbo-button" onclick="activateTurbo()">Turbo Mode</button>
  <script>
    function enterSite() {
      console.log('Welkom bij Hexanexus dinotopia!');
      // Vervang de alert met een actie, zoals navigeren naar een andere pagina
      window.location.href = 'mpcnetworkshop.html';
    }
  </script>

    <style>
  body { color: white; font-family: 'Cinzel', serif; }
  .wall { display: flex; flex-wrap: wrap; gap: 20px; padding: 40px; justify-content: center; }
  .artefact {
    width: 120px; height: 120px;
    background: radial-gradient(circle, #444, #111);
    border: 2px solid #666;
    border-radius: 12px;
    box-shadow: 0 0 10px #222;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    position: static;
  }
  .artefact:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow: 0 0 20px #6ff;
  }
  .tooltip {
    position: absolute;
    bottom: -30px; left: 50%;
    transform: translateX(-50%);
    background: #222; padding: 6px 12px;
    border-radius: 6px;
    font-size: 0.8em;
    opacity: 0; transition: opacity 0.3s;
  }
  .artefact:hover .tooltip { opacity: 1; }
</style>


<div class="turbo-button">
  <div class="artefact">
    <div class="tooltip">Runesteen van Veyra</div>
  </div>
  <div class="artefact">
    <div class="tooltip">Masker van de Stilte</div>
  </div>
  <div class="artefact">
    <div class="tooltip">Fragment van Morgana</div>
  </div>
</div>
  <script src="script.js"></script>
</body>
