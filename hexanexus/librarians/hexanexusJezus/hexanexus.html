    Boek van Mormon
Inleiding en getuigen

Titelpagina

Titelpagina van het Boek van Mormon

Aldus is het een samenvatting van de kroniek van het volk van Nephi, en ook van de Lamanieten — Gericht tot de Lamanieten, die een overblijfsel zijn van het huis van Israël; en ook tot de Joden en de andere volken — Geschreven op gebod, en ook door de geest van profetie en van openbaring — Geschreven en verzegeld en in de hoede van de Heer verborgen, opdat zij niet zouden worden vernietigd — Om tevoorschijn te komen door de gave en de macht van God teneinde te worden vertaald — Verzegeld door de hand van Moroni en verborgen in de hoede van de Heer om te bestemder tijd tevoorschijn te worden gebracht door iemand uit de andere volken — De vertaling daarvan door de gave van God.

Inleiding

Het Boek van Mormon is een boek met heilige Schriftuur dat vergelijkbaar is met de Bijbel. Het is een kroniek van Gods handelen met vroegere bewoners van Amerika en bevat de volheid van het eeuwigdurende evangelie.

Het getuigenis van drie getuigen

Het zij bekend aan alle natiën, geslachten, talen en volken tot wie dit werk komt: dat wij, door de genade van God de Vader en onze Heer Jezus Christus, de platen hebben gezien die deze kroniek bevatten, die een kroniek is van het volk van Nephi en ook van de Lamanieten, hun broeders, en ook van het volk van Jared, dat van de toren kwam waarvan is gesproken. En wij weten ook dat zij zijn vertaald door de gave en de macht van God, want zijn stem heeft het ons verkondigd; daarom weten wij zeker dat het werk waar is. En wij getuigen ook dat wij de graveersels die op de platen staan, hebben gezien; en zij zijn ons getoond door de macht van God en niet door die van de mens. En wij verklaren in ernstige bewoordingen dat een engel van God uit de hemel neerdaalde, en ze meebracht en voor onze ogen neerlegde, zodat wij de platen en de graveersels erop aanschouwden en zagen; en wij weten dat het door de genade van God de Vader en onze Heer Jezus Christus is dat wij hebben aanschouwd, en wij getuigen dat deze dingen waar zijn. En het is wonderlijk in onze ogen. Niettemin gebood de stem van de Heer ons om ervan te getuigen; daarom, uit gehoorzaamheid aan de geboden van God, getuigen wij van deze dingen. En wij weten dat indien wij getrouw zijn in Christus, wij onze kleren zullen ontdoen van het bloed van alle mensen, en vlekkeloos zullen worden bevonden voor de rechterstoel van Christus, en voor eeuwig bij Hem zullen wonen in de hemelen. En de eer zij de Vader, en de Zoon, en de Heilige Geest, die één God zijn. Amen.

Het getuigenis van acht getuigen

Het zij bekend aan alle natiën, geslachten, talen en volken tot wie dit werk komt: dat Joseph Smith jr., de vertaler van dit werk, ons de platen waarvan is gesproken en die er uitzien als goud, heeft getoond; en wij hebben zovele van de bladen als door genoemde Smith zijn vertaald, bevoeld; en wij hebben ook de graveersels daarop gezien, en dit alles heeft het voorkomen van zeer oud werk en van vernuftige makelij. En hiervan getuigen wij in ernstige bewoordingen: dat genoemde Smith ons de platen heeft getoond, want wij hebben ze gezien, en gevoeld hoe zwaar ze zijn, en weten zeker dat genoemde Smith de platen heeft, waarvan wij hebben gesproken. En wij maken onze namen wereldkundig om tot de wereld te getuigen van hetgeen wij hebben gezien. En wij liegen niet, waarvan God getuigt.

Illustraties

De Heer Jezus Christus
1 Nephi

1 Nephi 1

Nephi begint aan de kroniek van zijn volk — Lehi ziet in een visioen een vuurkolom en leest uit een boek met profetieën — Hij looft God, voorzegt de komst van de Messias en profeteert de verwoesting van Jeruzalem — Hij wordt door de Joden vervolgd. Ongeveer 600 v.C.

1 Nephi 2

Lehi neemt zijn gezin mee de wildernis in bij de Rode Zee — Zij laten hun bezittingen achter — Lehi brengt de Heer een offer en leert zijn zonen de geboden te onderhouden — Laman en Lemuel morren tegen hun vader — Nephi is gehoorzaam en bidt in geloof; de Heer spreekt tot hem en hij wordt gekozen om over zijn broers te heersen. Ongeveer 600 v.C.

1 Nephi 3

Lehi’s zonen keren terug naar Jeruzalem om de platen van koper te verkrijgen — Laban weigert de platen af te staan — Nephi vermaant zijn broers en spoort hen aan — Laban berooft hen van hun bezit en tracht hen te doden — Laman en Lemuel slaan Nephi en Sam en worden door een engel terechtgewezen. Ongeveer 600–592 v.C.

1 Nephi 4

Nephi doodt Laban op bevel van de Heer en verzekert zich vervolgens van de platen van koper door middel van een list — Zoram besluit zich bij het gezin van Lehi in de wildernis te voegen. Ongeveer 600–592 v.C.

1 Nephi 5

Sariah maakt Lehi verwijten — Beiden zijn verheugd over de terugkeer van hun zonen — Zij offeren offers — De platen van koper bevatten geschriften van Mozes en de profeten — Volgens die platen is Lehi een afstammeling van Jozef — Lehi profeteert over zijn nageslacht en het behoud van de platen. Ongeveer 600–592 v.C.

1 Nephi 6

Nephi schrijft over de dingen van God — Nephi’s doel is de mensen te overreden om tot de God van Abraham te komen en te worden gered. Ongeveer 600–592 v.C.

1 Nephi 7

Lehi’s zonen keren terug naar Jeruzalem en nodigen Ismaël en zijn huisgezin uit hen op hun reis te vergezellen — Laman en anderen komen in opstand — Nephi spoort zijn broers aan geloof in de Heer te hebben — Zij binden hem met koorden vast en beramen zijn vernietiging — Hij wordt bevrijd door de kracht van het geloof — Zijn broers vragen om vergeving — Lehi en zijn groep brengen offerande en brandoffers. Ongeveer 600–592 v.C.

1 Nephi 8

Lehi ziet een visioen van de boom des levens — Hij neemt van de vrucht ervan en wil dat zijn gezin dat ook doet — Hij ziet een roede van ijzer, een nauw en smal pad en de misten van duisternis die de mensen omhullen — Sariah, Nephi en Sam nemen van de vrucht, maar Laman en Lemuel weigeren. Ongeveer 600–592 v.C.

1 Nephi 9

Nephi vervaardigt twee stel kronieken — Beide worden de platen van Nephi genoemd — De grote platen bevatten een wereldlijke geschiedenis; de kleine handelen voornamelijk over heilige zaken. Ongeveer 600–592 v.C.

1 Nephi 10

Lehi voorspelt dat de Babyloniërs de Joden gevangen zullen nemen — Hij spreekt over de komst van een Messias, een Heiland, een Verlosser onder de Joden — Lehi spreekt ook over de komst van iemand die het Lam van God zal dopen — Lehi kondigt de dood en de opstanding van de Messias aan — Hij vergelijkt de verstrooiing en de vergadering van Israël met een olijfboom — Nephi spreekt over de Zoon van God, de gave van de Heilige Geest en de noodzaak van rechtvaardigheid. Ongeveer 600–592 v.C.

1 Nephi 11

Nephi ziet de Geest van de Heer; hem wordt in een visioen de boom des levens getoond — Hij ziet de moeder van de Zoon van God en hoort van de goedgunstigheid van God — Hij ziet de doop, de bediening en de kruisiging van het Lam van God — Hij ziet eveneens de roeping en de bediening van de twaalf apostelen van het Lam. Ongeveer 600–592 v.C.

1 Nephi 12

Nephi ziet in een visioen het land van belofte; de rechtvaardigheid, ongerechtigheid en ondergang van de inwoners; de komst van het Lam van God onder hen; hoe de twaalf discipelen en de twaalf apostelen Israël zullen richten; en de weerzinwekkende en walgelijke toestand van hen die in ongeloof verkommeren. Ongeveer 600–592 v.C.

1 Nephi 13

Nephi ziet in een visioen de kerk van de duivel gevestigd onder de andere volken; de ontdekking en kolonisatie van Amerika; het verlies van vele duidelijke en waardevolle delen van de Bijbel; de daaruit voortvloeiende afval van de andere volken; de herstelling van het evangelie; het tevoorschijn komen van Schriftuur voor de laatste dagen; en de opbouw van Zion. Ongeveer 600–592 v.C.

1 Nephi 14

Een engel vertelt Nephi van de zegeningen en vervloekingen die de andere volken te beurt zullen vallen — Er zijn slechts twee kerken: de kerk van het Lam van God en de kerk van de duivel — Gods heiligen in alle natiën worden door de grote en gruwelijke kerk vervolgd — De apostel Johannes zal over het einde van de wereld schrijven. Ongeveer 600–592 v.C.

1 Nephi 15

Lehi’s nageslacht zal het evangelie in de laatste dagen ontvangen van de andere volken — De vergadering van Israël wordt vergeleken met een olijfboom, waarvan de natuurlijke takken er weer op zullen worden geënt — Nephi legt het visioen van de boom des levens uit en spreekt over de gerechtigheid van God bij het scheiden van de goddelozen van de rechtvaardigen. Ongeveer 600–592 v.C.

1 Nephi 16

De goddelozen vinden de waarheid hard — Lehi’s zonen trouwen met de dochters van Ismaël — De Liahona wijst hun de weg door de wildernis — Van tijd tot tijd staan er boodschappen van de Heer op de Liahona geschreven — Ismaël sterft; zijn familie mort wegens hun lijden. Ongeveer 600–592 v.C.

1 Nephi 17

Nephi wordt geboden een schip te bouwen — Zijn broers werken hem tegen — Hij spoort hen aan door de geschiedenis van Gods handelingen met Israël te verhalen — Nephi wordt vervuld met de macht van God — Het wordt zijn broers verboden hem aan te raken, opdat zij niet als een verdroogde halm zullen verdorren. Ongeveer 592–591 v.C.

1 Nephi 18

Het schip wordt afgebouwd — De geboorte van Jakob en Jozef wordt vermeld — Het gezelschap scheept zich in naar het beloofde land — De zonen van Ismaël en hun vrouwen doen mee aan brasserij en opstand — Nephi wordt vastgebonden en het schip wordt teruggedreven door een hevige storm — Nephi wordt bevrijd en de storm luwt op zijn gebed — Het gezelschap komt aan in het beloofde land. Ongeveer 591–589 v.C.

1 Nephi 19

Nephi maakt platen uit erts en schrijft de geschiedenis van zijn volk — De God van Israël zal komen zeshonderd jaar na het vertrek van Lehi uit Jeruzalem — Nephi vermeldt diens lijden en kruisiging — De Joden zullen worden veracht en verstrooid tot de laatste dagen, wanneer zij tot de Heer wederkeren. Ongeveer 588–570 v.C.

1 Nephi 20

De Heer openbaart zijn doeleinden aan Israël — Israël is gekozen in de smeltoven van ellende en zal uit Babylon trekken — Vergelijk Jesaja 48. Ongeveer 588–570 v.C.

1 Nephi 21

De Messias zal een licht voor de andere volken zijn en de gevangenen bevrijden — Israël zal in de laatste dagen met macht worden vergaderd — Koningen zullen hun voedstervaders zijn — Vergelijk Jesaja 49. Ongeveer 588–570 v.C.

1 Nephi 22

Israël zal over het gehele aardoppervlak worden verstrooid — De andere volken zullen Israël in de laatste dagen verzorgen en met het evangelie voeden — Israël zal worden vergaderd en gered, en de goddelozen zullen branden als stoppels — Het koninkrijk van de duivel zal worden vernietigd en Satan zal worden gebonden. Ongeveer 588–570 v.C.

2 Nephi

2 Nephi 1

Lehi profeteert over een land van vrijheid — Zijn nageslacht zal worden verstrooid en geslagen als het de Heilige van Israël verwerpt — Hij spoort zijn zonen aan de wapenrusting van gerechtigheid aan te trekken. Ongeveer 588–570 v.C.

2 Nephi 2

Verlossing komt door de heilige Messias — Keuzevrijheid is onontbeerlijk voor het bestaan en voor vooruitgang — Adam viel opdat de mensen zouden zijn — De mensen zijn vrij om vrijheid en eeuwig leven te kiezen. Ongeveer 588–570 v.C.

2 Nephi 3

Jozef in Egypte zag de Nephieten in een visioen — Hij profeteerde over Joseph Smith, de ziener van de laatste dagen; over Mozes, die Israël zou bevrijden; en over het tevoorschijn komen van het Boek van Mormon. Ongeveer 588–570 v.C.

2 Nephi 4

Lehi geeft zijn nageslacht raad en zegent het — Hij sterft en wordt begraven — Nephi roemt in Gods goedheid — Nephi stelt voor eeuwig zijn vertrouwen in de Heer. Ongeveer 588–570 v.C.

2 Nephi 5

De Nephieten scheiden zich af van de Lamanieten, bewaren de wet van Mozes en bouwen een tempel — Wegens hun ongeloof worden de Lamanieten van de tegenwoordigheid van de Heer afgesneden en vervloekt; zij worden een tuchtroede voor de Nephieten. Ongeveer 588–559 v.C.

2 Nephi 6

Jakob verhaalt Joodse geschiedenis: de Babylonische ballingschap en de terugkeer, de bediening en kruisiging van de Heilige van Israël, de hulp ontvangen van de andere volken en de herstelling van de Joden in de laatste dagen, wanneer zij in de Messias geloven. Ongeveer 559–545 v.C.

2 Nephi 7

Jakob leest meer voor uit Jesaja: Jesaja spreekt als de Messias — De Messias zal de tong van de geleerde hebben — Hij zal wie Hem slaan zijn rug bieden — Hij zal niet worden beschaamd — Vergelijk Jesaja 50. Ongeveer 559–545 v.C.

2 Nephi 8

Jakob leest meer voor uit Jesaja: In de laatste dagen zal de Heer Zion troosten en Israël vergaderen — De verlosten zullen onder grote vreugde naar Zion opgaan — Vergelijk Jesaja 51 en 52:1–2. Ongeveer 559–545 v.C.

2 Nephi 9

Jakob legt uit dat de Joden in al hun landen van belofte zullen worden vergaderd — De verzoening koopt de mens los van de val — Het lichaam van de doden zal tevoorschijn komen uit het graf, en hun geest uit de hel en uit het paradijs — Zij zullen geoordeeld worden — De verzoening redt van de dood, de hel, de duivel en eindeloze kwelling — De rechtvaardigen zullen worden behouden in het koninkrijk van God — Straffen voor zonden worden uiteengezet — De Heilige van Israël is de poortwachter. Ongeveer 559–545 v.C.

2 Nephi 10

Jakob legt uit dat de Joden hun God zullen kruisigen — Zij zullen worden verstrooid totdat zij in Hem beginnen te geloven — Amerika zal een land van vrijheid zijn waar geen koning zal heersen — Verzoen u met God en verwerf het heil door zijn genade. Ongeveer 559–545 v.C.

2 Nephi 11

Jakob zag zijn Verlosser — De wet van Mozes is een zinnebeeld van Christus en bewijst dat Hij zal komen. Ongeveer 559–545 v.C.

2 Nephi 12

Jesaja ziet de tempel in de laatste dagen, de vergadering van Israël en het oordeel en de vrede van het millennium — De hooghartigen en goddelozen zullen bij de wederkomst worden vernederd — Vergelijk Jesaja 2. Ongeveer 559–545 v.C.

2 Nephi 13

Juda en Jeruzalem zullen voor hun ongehoorzaamheid worden gestraft — De Heer gaat in het gericht met zijn volk en oordeelt het — De dochters van Zion worden vervloekt en gekweld wegens hun wereldsgezindheid — Vergelijk Jesaja 3. Ongeveer 559–545 v.C.

2 Nephi 14

Zion en haar dochters zullen in het millennium worden verlost en gereinigd — Vergelijk Jesaja 4. Ongeveer 559–545 v.C.

2 Nephi 15

De wijngaard van de Heer, ofwel Israël, zal woest worden en zijn volk zal worden verstrooid — In hun afvallige en verstrooide toestand zullen er rampspoeden over hen komen — De Heer zal een banier opheffen en Israël vergaderen — Vergelijk Jesaja 5. Ongeveer 559–545 v.C.

2 Nephi 16

Jesaja ziet de Heer — Jesaja’s zonden worden hem vergeven — Hij wordt geroepen om te profeteren — Hij profeteert dat de Joden Christus’ leringen zullen verwerpen — Een overblijfsel zal terugkeren — Vergelijk Jesaja 6. Ongeveer 559–545 v.C.

2 Nephi 17

Efraïm en Syrië voeren oorlog tegen Juda — Christus zal uit een maagd worden geboren — Vergelijk Jesaja 7. Ongeveer 559–545 v.C.

2 Nephi 18

Christus zal zijn als een struikelblok en een steen des aanstoots — Zoek de Heer, niet piepende waarzeggers — Wend u voor leiding tot de wet en tot de getuigenis — Vergelijk Jesaja 8. Ongeveer 559–545 v.C.

2 Nephi 19

Jesaja spreekt over de Messias — Het volk in duisternis zal een groot licht zien — Ons is een Kind geboren — Hij zal de Vredevorst zijn en op Davids troon regeren — Vergelijk Jesaja 9. Ongeveer 559–545 v.C.

2 Nephi 20

De verwoesting van Assyrië is een voorafschaduwing van de verwoesting van de goddelozen bij de wederkomst — Weinigen zullen overblijven na de terugkeer van de Heer — Het overblijfsel van Jakob zal te dien dage terugkomen — Vergelijk Jesaja 10. Ongeveer 559–545 v.C.

2 Nephi 21

De tronk van Isaï, ofwel Christus, zal in gerechtigheid richten — In het millennium zal Gods kennis de aarde bedekken — De Heer zal een banier opheffen en Israël vergaderen — Vergelijk Jesaja 11. Ongeveer 559–545 v.C.

2 Nephi 22

In het millennium zullen alle mensen de Heer loven — Hij zal onder hen wonen — Vergelijk Jesaja 12. Ongeveer 559–545 v.C.

2 Nephi 23

De vernietiging van Babylon is een voorafschaduwing van de vernietiging bij de wederkomst — Het zal een dag van verbolgenheid en vergelding zijn — Babylon, ofwel de wereld, zal voor eeuwig vallen — Vergelijk Jesaja 13. Ongeveer 559–545 v.C.

2 Nephi 24

Israël zal worden vergaderd en haar millenniaanse rust genieten — Lucifer is wegens opstand uit de hemel geworpen — Israël zal zegevieren over Babylon, ofwel de wereld — Vergelijk Jesaja 14. Ongeveer 559–545 v.C.

2 Nephi 25

Nephi roemt in duidelijkheid — Jesaja’s profetieën zullen in de laatste dagen worden begrepen — De Joden zullen uit Babylon terugkeren, de Messias kruisigen, en worden verstrooid en gegeseld — Zij zullen worden hersteld wanneer zij in de Messias geloven — Hij zal voor de eerste keer komen zeshonderd jaar na het vertrek van Lehi uit Jeruzalem — De Nephieten bewaren de wet van Mozes en geloven in Christus, die de Heilige van Israël is. Ongeveer 559–545 v.C.

2 Nephi 26

Christus zal onder de Nephieten dienen — Nephi voorziet de vernietiging van zijn volk — Zij zullen spreken uit het stof — De andere volken zullen onware kerken en geheime verenigingen stichten — De Heer verbiedt het toepassen van priesterbedrog. Ongeveer 559–545 v.C.

2 Nephi 27

Duisternis en afvalligheid zullen de aarde in de laatste dagen bedekken — Het Boek van Mormon zal tevoorschijn komen — Drie getuigen zullen voor het boek instaan — De geleerde zal zeggen het verzegelde boek niet te kunnen lezen — De Heer zal een wonderbaar werk en een wonder verrichten — Vergelijk Jesaja 29. Ongeveer 559–545 v.C.

2 Nephi 28

Er zullen in de laatste dagen vele onware kerken worden opgebouwd — Deze zullen valse, ijdele en dwaze leerstellingen leren — Er zal veel afvalligheid zijn ten gevolge van valse leraren — De duivel zal in het hart van de mensen woeden — Hij zal allerlei valse leerstellingen leren. Ongeveer 559–545 v.C.

2 Nephi 29

Velen uit de andere volken zullen het Boek van Mormon verwerpen — Zij zullen zeggen: Wij hebben niet méér Bijbel nodig — De Heer spreekt tot vele natiën — Hij zal de wereld oordelen naar de boeken die geschreven zullen worden. Ongeveer 559–545 v.C.

2 Nephi 30

Bekeerden onder de andere volken zullen tot het verbondsvolk worden gerekend — Vele Lamanieten en vele Joden zullen het woord geloven; beide ontwikkelen zich tot een aangenaam volk — Israël zal worden hersteld en de goddelozen vernietigd. Ongeveer 559–545 v.C.

2 Nephi 31

Nephi vertelt waarom Christus Zich liet dopen — Om behouden te worden moeten de mensen Christus volgen, zich laten dopen, de Heilige Geest ontvangen en tot het einde volharden — Bekering en doop zijn de poort tot het nauwe en smalle pad — Zij die na de doop de geboden onderhouden, ontvangen het eeuwige leven. Ongeveer 559–545 v.C.

2 Nephi 32

Engelen spreken door de macht van de Heilige Geest — De mensen moeten bidden en zelf kennis verkrijgen door de Heilige Geest. Ongeveer 559–545 v.C.

2 Nephi 33

Nephi’s woorden zijn waar — Zij getuigen van Christus — Zij die in Christus geloven, zullen Nephi’s woorden geloven, die als een getuige zullen staan voor het gerecht. Ongeveer 559–545 v.C.

Jakob

Jakob 1

Jakob en Jozef trachten de mensen te overreden in Christus te geloven en zijn geboden te onderhouden — Nephi sterft — Goddeloosheid krijgt de overhand onder de Nephieten. Ongeveer 544–421 v.C.

Jakob 2

Jakob hekelt de zucht naar rijkdom, en ook hoogmoed en onkuisheid — De mensen mogen wél naar rijkdom streven om hun medemensen te kunnen helpen — De Heer gebiedt dat geen enkele man onder de Nephieten meer dan één vrouw mag hebben — De Heer schept behagen in de kuisheid van de vrouw. Ongeveer 544–421 v.C.

Jakob 3

De reinen van hart ontvangen het aangename woord van God — De rechtschapenheid van de Lamanieten overtreft die van de Nephieten — Jakob waarschuwt voor ontucht, wellust en iedere vorm van zonde. Ongeveer 544–421 v.C.

Jakob 4

Alle profeten hebben de Vader in de naam van Christus aanbeden — Abrahams offer van Izak was een zinnebeeld van God en zijn Eniggeborene — De mensen dienen zich met God te verenigen door middel van de verzoening — De Joden zullen de eerste steen verwerpen. Ongeveer 544–421 v.C.

Jakob 5

Jakob haalt Zenos aan met betrekking tot de gelijkenis van de tamme en de wilde olijfbomen — Zij stellen Israël en de andere volken voor — De verstrooiing en vergadering van Israël wordt verzinnebeeld — Er wordt gezinspeeld op de Nephieten en de Lamanieten en het gehele huis van Israël — De andere volken worden op Israël geënt — De wijngaard zal uiteindelijk worden verbrand. Ongeveer 544–421 v.C.

Jakob 6

De Heer zal Israël in de laatste dagen terugwinnen — De wereld zal door vuur worden verteerd — De mensen moeten Christus volgen om de poel van vuur en zwavel te vermijden. Ongeveer 544–421 v.C.

Jakob 7

Sherem verloochent Christus, twist met Jakob, eist een teken en wordt door God geslagen — Alle profeten hebben over Christus en zijn verzoening gesproken — De Nephieten, in beproeving geboren en door de Lamanieten gehaat, hebben hun leven lang gezworven. Ongeveer 544–421 v.C.

Enos

Enos 1

Enos bidt uit alle macht en verkrijgt vergeving van zijn zonden — De stem van de Heer klinkt in zijn binnenste en belooft het heil voor de Lamanieten op een later tijdstip — De Nephieten trachten de Lamanieten te herwinnen — Enos verheugt zich in zijn Verlosser. Ongeveer 420 v.C.

Jarom

Jarom 1

De Nephieten bewaren de wet van Mozes, kijken uit naar de komst van Christus en zijn voorspoedig in het land — Vele profeten spannen zich in om de mensen op het pad van de waarheid te houden. Ongeveer 399–361 v.C.

Omni

Omni 1

Omni, Amaron, Chemish, Abinadom en Amaleki houden ieder op hun beurt de kronieken bij — Mosiah ontdekt het volk van Zarahemla, dat in de dagen van Zedekia uit Jeruzalem was gekomen — Mosiah wordt tot koning over hen uitgeroepen — De afstammelingen van Mulek in Zarahemla hadden Coriantumr, de laatste van de Jaredieten, gevonden — Koning Benjamin volgt Mosiah op — De mensen dienen hun ziel als offerande aan Christus aan te bieden. Ongeveer 323–130 v.C.

Woorden van Mormon

Woorden van Mormon 1

Mormon maakt een samenvatting van de grote platen van Nephi — Hij voegt de kleine platen bij de andere platen — Koning Benjamin sticht vrede in het land. Ongeveer 385 n.C.

Mosiah

Mosiah 1

Koning Benjamin leert zijn zonen de taal en de profetieën van hun vaderen — Hun godsdienst en beschaving zijn bewaard gebleven dankzij de kronieken die op de verschillende platen zijn bijgehouden — Mosiah wordt tot koning gekozen; de kronieken en andere zaken worden aan zijn hoede toevertrouwd. Ongeveer 130–124 v.C.

Mosiah 2

Koning Benjamin spreekt zijn volk toe — Hij vertelt over de billijkheid, de rechtvaardigheid en de geestelijke aard van zijn regering — Hij geeft hun de raad hun hemelse Koning te dienen — Zij die tegen God in opstand komen, zullen smart als een onuitblusbaar vuur lijden. Ongeveer 124 v.C.

Mosiah 3

Koning Benjamin zet zijn toespraak voort — De almachtige Heer zal onder de mensen dienen in een tabernakel van leem — Er zal bloed uit iedere porie komen wanneer Hij de zonden van de wereld verzoent — Zijn naam is de enige die redding brengt — Door de verzoening kan men de natuurlijke mens afleggen en een heilige worden — De kwelling van de goddelozen zal als een poel van vuur en zwavel zijn. Ongeveer 124 v.C.

Mosiah 4

Koning Benjamin zet zijn toespraak voort — Redding komt dankzij de verzoening — Geloof in God om gered te worden — Behoud vergeving van uw zonden door getrouwheid — Geef van uw middelen aan de armen — Doe alles in wijsheid en ordelijkheid. Ongeveer 124 v.C.

Mosiah 5

De heiligen worden zonen en dochters van Christus door geloof — Dan worden zij met de naam van Christus aangeduid — Koning Benjamin wekt hen op om standvastig en onverzettelijk in goede werken te zijn. Ongeveer 124 v.C.

Mosiah 6

Koning Benjamin schrijft de namen van de mensen op en kiest priesters uit om hun te leren — Mosiah regeert als een rechtvaardige koning. Ongeveer 124–121 v.C.

Mosiah 7

Ammon ontdekt het land Lehi-Nephi, waar Limhi koning is — Limhi’s volk wordt geknecht door de Lamanieten — Limhi vertelt hun geschiedenis — Een profeet, Abinadi, had getuigd dat Christus de God en Vader van alle dingen is — Zij die vuilheid zaaien, oogsten de wervelwind, en zij die hun vertrouwen stellen in de Heer, worden bevrijd. Ongeveer 121 v.C.

Mosiah 8

Ammon leert het volk van Limhi — Hij hoort van de vierentwintig Jareditische platen — Oude kronieken kunnen door zieners worden vertaald — Geen gave is groter dan die van het zienerschap. Ongeveer 121 v.C.

Mosiah 9

Zeniff leidt een groep uit Zarahemla om het land Lehi-Nephi in bezit te nemen — De Lamanitische koning staat hun toe het land erfelijk te bezitten — Er is oorlog tussen de Lamanieten en het volk van Zeniff. Ongeveer 200–187 v.C.

Mosiah 10

Koning Laman sterft — Zijn volk is wild en woest en gelooft in onjuiste overleveringen — Zeniff en zijn volk houden stand tegen hen. Ongeveer 187–160 v.C.

Mosiah 11

Koning Noach heerst in goddeloosheid — Samen met zijn vrouwen en bijvrouwen gaat hij zich te buiten aan uitspattingen — Abinadi profeteert dat het volk zal worden geknecht — Koning Noach staat hem naar het leven. Ongeveer 160–150 v.C.

Mosiah 12

Abinadi wordt gevangengezet wegens het profeteren van de vernietiging van het volk en de dood van koning Noach — De valse priesters halen de Schriften aan en geven voor de wet van Mozes te bewaren — Abinadi begint hun de tien geboden te leren. Ongeveer 148 v.C.

Mosiah 13

Abinadi wordt door goddelijke macht beschermd — Hij leert het volk de tien geboden — Het heil komt niet door de wet van Mozes alleen — God zelf zal een verzoening doen en zijn volk verlossen. Ongeveer 148 v.C.

Mosiah 14

Jesaja spreekt over de Messias — De vernedering en het lijden van de Messias worden beschreven — Hij brengt zijn ziel ten offer voor de zonde en bemiddelt voor overtreders — Vergelijk Jesaja 53. Ongeveer 148 v.C.

Mosiah 15

Hoe Christus zowel de Vader als de Zoon is — Hij zal bemiddelen en de overtredingen van zijn volk dragen — Zij en alle heilige profeten zijn zijn nakomelingen — Hij brengt de opstanding teweeg — Kleine kinderen hebben het eeuwige leven. Ongeveer 148 v.C.

Mosiah 16

God verlost de mensen uit hun verloren en gevallen staat — Met hen die vleselijk gezind zijn, is het alsof er geen verlossing bestaat — Christus brengt opstanding tot eindeloos leven of tot eindeloze verdoemenis teweeg. Ongeveer 148 v.C.

Mosiah 17

Alma gelooft de woorden van Abinadi en schrijft ze op — Abinadi sterft de vuurdood — Hij voorspelt ziekte en de vuurdood voor zijn moordenaars. Ongeveer 148 v.C.

Mosiah 18

Alma predikt heimelijk — Hij zet het doopverbond uiteen en doopt in de wateren van Mormon — Hij organiseert de kerk van Christus en ordent priesters — Zij voorzien in hun eigen onderhoud en leren de mensen — Alma en zijn mensen vluchten voor koning Noach de wildernis in. Ongeveer 147–145 v.C.

Mosiah 19

Gideon staat koning Noach naar het leven — De Lamanieten vallen het land binnen — Koning Noach sterft de vuurdood — Limhi regeert als schatplichtig vorst. Ongeveer 145–121 v.C.

Mosiah 20

De priesters van Noach ontvoeren een aantal Lamanitische dochters — De Lamanieten voeren oorlog tegen Limhi en zijn volk — De Lamanitische legers worden teruggedreven en tot vrede gebracht. Ongeveer 145–123 v.C.

Mosiah 21

Limhi’s volk wordt door de Lamanieten geslagen en verslagen — Limhi’s volk ontmoet Ammon en wordt bekeerd — Daardoor hoort Ammon van de vierentwintig Jareditische platen. Ongeveer 122–121 v.C.

Mosiah 22

Er worden plannen gemaakt om het volk aan de Lamanitische knechtschap te laten ontkomen — De Lamanieten worden dronken gevoerd — Het volk ontsnapt, keert terug naar Zarahemla en wordt onderdanig aan koning Mosiah. Ongeveer 121–120 v.C.

Mosiah 23

Alma weigert koning te zijn — Hij bekleedt het ambt van hogepriester — De Heer tuchtigt zijn volk, en de Lamanieten veroveren het land Helam — Amulon, de leider van koning Noachs goddeloze priesters, regeert onder de Lamanitische vorst. Ongeveer 145–121 v.C.

Mosiah 24

Amulon vervolgt Alma en zijn volk — Zij zullen ter dood worden gebracht als zij bidden — De Heer laat hun lasten licht lijken — Hij bevrijdt hen uit hun knechtschap en zij keren terug naar Zarahemla. Ongeveer 145–120 v.C.

Mosiah 25

De afstammelingen van Mulek in Zarahemla worden Nephieten — Zij horen van het volk van Alma en van Zeniff — Alma doopt Limhi en zijn gehele volk — Mosiah machtigt Alma om de kerk van God te organiseren. Ongeveer 120 v.C.

Mosiah 26

Vele leden van de kerk worden door ongelovigen tot zonde overgehaald — Alma wordt het eeuwige leven beloofd — Zij die zich bekeren en zich laten dopen, verkrijgen vergeving — In zonde verkerende kerkleden die zich bekeren en hun zonde aan Alma en aan de Heer belijden, zullen vergeving verkrijgen; anders zullen zij niet onder het volk van de kerk worden gerekend. Ongeveer 120–100 v.C.

Mosiah 27

Mosiah verbiedt vervolging en eist gelijkheid — Alma de jonge en de vier zonen van Mosiah trachten de kerk te vernietigen — Er verschijnt een engel die hun gebiedt hun onrechtvaardige gedrag te staken — Alma wordt met stomheid geslagen — Alle mensen moeten wedergeboren worden om het heil te verwerven — Alma en de zonen van Mosiah verkondigen blijde tijdingen. Ongeveer 100–92 v.C.

Mosiah 28

De zonen van Mosiah gaan onder de Lamanieten prediken — Met behulp van de twee zienersstenen vertaalt Mosiah de platen van de Jaredieten. Ongeveer 92 v.C.

Mosiah 29

Mosiah stelt voor dat er in plaats van een koning rechters worden gekozen — Onrechtvaardige koningen voeren hun volk tot zonde — Alma de jonge wordt door de stem van het volk tot opperrechter gekozen — Hij is tevens de hogepriester van de kerk — Alma de oude en Mosiah sterven. Ongeveer 92–91 v.C.

Alma

Alma 1

Nehor verkondigt valse leringen, sticht een kerk, voert priesterbedrog in en doodt Gideon — Nehor wordt voor zijn misdaden terechtgesteld — Priesterbedrog en vervolging verbreiden zich onder het volk — De priesters voorzien in hun eigen onderhoud, het volk zorgt voor de armen en de kerk gedijt. Ongeveer 91–88 v.C.

Alma 2

Amlici streeft naar het koningschap en wordt door de stem van het volk afgewezen — Zijn volgelingen maken hem koning — De Amlicieten voeren oorlog tegen de Nephieten en worden verslagen — De Lamanieten en Amlicieten voegen hun strijdkrachten bijeen en worden verslagen — Alma doodt Amlici. Ongeveer 87 v.C.

Alma 3

De Amlicieten hadden op zichzelf een teken aangebracht zoals was geprofeteerd — De Lamanieten waren vervloekt wegens hun opstandigheid — De mensen brengen zelf vervloeking over zich — De Nephieten verslaan nog een Lamanitisch leger. Ongeveer 87–86 v.C.

Alma 4

Alma doopt duizenden bekeerlingen — Ongerechtigheid doet haar intrede in de kerk waardoor zij in haar vooruitgang wordt belemmerd — Nephihah wordt aangesteld als opperrechter — Alma wijdt zich als hogepriester aan de bediening. Ongeveer 86–83 v.C.

Alma 5

Om voor redding in aanmerking te komen, moeten de mensen zich bekeren en de geboden onderhouden, wedergeboren worden, hun kleren reinigen door middel van het bloed van Christus, ootmoedig zijn en zich ontdoen van hoogmoed en afgunst, en rechtvaardige werken doen — De goede herder roept zijn volk — Zij die boze werken doen, zijn kinderen van de duivel — Alma getuigt van de waarachtigheid van zijn leer en gebiedt de mensen zich te bekeren — De naam van de rechtvaardigen zal in het boek des levens worden geschreven. Ongeveer 83 v.C.

Alma 6

De kerk in Zarahemla wordt gezuiverd en op orde gebracht — Alma gaat naar Gideon om er te prediken. Ongeveer 83 v.C.

Alma 7

Christus zal uit Maria worden geboren — Hij zal de boeien van de dood losmaken en de zonden van zijn volk dragen — Wie zich bekeren, zich laten dopen en de geboden onderhouden, zullen het eeuwige leven hebben — Vuilheid kan het koninkrijk van God niet beërven — Ootmoed, geloof, hoop en naastenliefde zijn vereist. Ongeveer 83 v.C.

Alma 8

Alma predikt en doopt in Melek — Hij wordt in Ammonihah verworpen en vertrekt — Een engel gebiedt hem terug te keren en het volk bekering toe te roepen — Hij wordt door Amulek ontvangen en gezamenlijk prediken zij in Ammonihah. Ongeveer 82 v.C.

Alma 9

Alma gebiedt het volk van Ammonihah zich te bekeren — De Heer zal barmhartig zijn jegens de Lamanieten in de laatste dagen — Als de Nephieten het licht verwerpen, zullen de Lamanieten hen vernietigen — De Zoon van God komt spoedig — Hij zal hen die zich bekeren, zich laten dopen en geloof hebben in zijn naam, verlossen. Ongeveer 82 v.C.

Alma 10

Lehi stamt af van Manasse — Amulek vertelt hoe een engel hem gebood voor Alma te zorgen — Het volk wordt gespaard dankzij de gebeden van de rechtvaardigen — Onrechtvaardige wetgeleerden en rechters leggen het fundament voor de vernietiging van het volk. Ongeveer 82 v.C.

Alma 11

Het Nephitische muntstelsel wordt uiteengezet — Amulek redetwist met Zeëzrom — Christus zal de mensen niet redden in hun zonden — Alleen zij die het koninkrijk van de hemel beërven, zijn gered — Alle mensen staan tot onsterfelijkheid op — Er is geen dood na de opstanding. Ongeveer 82 v.C.

Alma 12

Alma spreekt tot Zeëzrom — De verborgenheden van God kunnen alleen aan de getrouwen worden gegeven — De mensen worden geoordeeld naar hun gedachten, overtuigingen, woorden en werken — De goddelozen zullen de geestelijke dood ondergaan — Dit sterfelijke leven is een proeftijd — Het verlossingsplan brengt de opstanding teweeg en, door middel van geloof, vergeving van zonden — Wie zich bekeert, heeft door de eniggeboren Zoon aanspraak op barmhartigheid. Ongeveer 82 v.C.

Alma 13

Mannen worden als hogepriester geroepen wegens hun buitengewone geloof en goede werken — Zij moeten het volk de geboden leren — Zij worden geheiligd en gaan in tot de rust van de Heer door rechtvaardigheid — Melchizedek was één van hen — Engelen verkondigen de blijde boodschap door het gehele land — Zij zullen de werkelijke komst van Christus verkondigen. Ongeveer 82 v.C.

Alma 14

Alma en Amulek worden gevangengezet en geslagen — De gelovigen en hun heilige Schriften worden door vuur verbrand — Deze martelaren worden door de Heer in heerlijkheid ontvangen — De gevangenismuren scheuren doormidden en storten ineen — Alma en Amulek worden bevrijd en hun vervolgers gedood. Ongeveer 82–81 v.C.

Alma 15

Alma en Amulek gaan naar Sidom en vestigen er een kerk — Alma geneest Zeëzrom, die tot de kerk toetreedt — Velen worden gedoopt en de kerk floreert — Alma en Amulek gaan naar Zarahemla. Ongeveer 81 v.C.

Alma 16

De Lamanieten vernietigen het volk van Ammonihah — Zoram voert de Nephieten aan tot zege over de Lamanieten — Alma en Amulek en vele anderen prediken het woord — Zij verkondigen dat Christus na zijn opstanding aan de Nephieten zal verschijnen. Ongeveer 81–77 v.C.

Alma 17

De zonen van Mosiah bezitten de geest van profetie en van openbaring — Ieder van hen gaat zijns weegs om het woord aan de Lamanieten te verkondigen — Ammon gaat naar het land Ismaël en wordt dienstknecht van koning Lamoni — Ammon redt de kudden van de koning en doodt diens vijanden bij het water van Sebus. De verzen 1–3, ongeveer 77 v.C.; vers 4, ongeveer 91–77 v.C.; en de verzen 5–39, ongeveer 91 v.C.

Alma 18

Koning Lamoni denkt dat Ammon de Grote Geest is — Ammon leert de koning aangaande de schepping, Gods handelwijze met de mensen, en de verlossing die door middel van Christus komt — Lamoni gelooft en valt als dood ter aarde. Ongeveer 90 v.C.

Alma 19

Lamoni ontvangt het licht van het eeuwige leven en ziet de Verlosser — Zijn huisgezin geraakt in vervoering, en velen zien engelen — Ammon wordt op wonderbaarlijke wijze bewaard — Hij doopt velen en vestigt een kerk onder hen. Ongeveer 90 v.C.

Alma 20

De Heer zendt Ammon naar Middoni om zijn gevangen broeders te bevrijden — Ammon en Lamoni ontmoeten Lamoni’s vader, die koning is over het gehele land — Ammon dwingt de oude koning de vrijlating van zijn broeders goed te keuren. Ongeveer 90 v.C.

Alma 21

Aäron verkondigt de Amalekieten Christus en zijn verzoening — Aäron en zijn broeders worden in Middoni gevangengezet — Na hun vrijlating leren zij in de synagogen en maken vele bekeerlingen — Lamoni geeft het volk in het land Ismaël godsdienstvrijheid. Ongeveer 90–77 v.C.

Alma 22

Aäron leert Lamoni’s vader aangaande de schepping, de val van Adam en het plan van de verlossing door Christus — De koning en zijn gehele huis bekeren zich — De verdeling van het land onder de Nephieten en de Lamanieten wordt uiteengezet. Ongeveer 90–77 v.C.

Alma 23

Er wordt godsdienstvrijheid afgekondigd — De Lamanieten in zeven landen en steden bekeren zich — Zij noemen zichzelf Anti-Nephi-Lehieten en worden van de vervloeking bevrijd — De Amalekieten en de Amulonieten verwerpen de waarheid. Ongeveer 90–77 v.C.

Alma 24

De Lamanieten trekken op tegen het volk van God — De Anti-Nephi-Lehieten verheugen zich in Christus en worden door engelen bezocht — Zij sterven liever dan zich te verdedigen — Meer Lamanieten bekeren zich. Ongeveer 90–77 v.C.

Alma 25

De Lamanitische agressie breidt zich uit — De nakomelingen van de priesters van Noach komen om zoals Abinadi had geprofeteerd — Vele Lamanieten bekeren zich en sluiten zich aan bij het volk van Anti-Nephi-Lehi — Zij geloven in Christus en bewaren de wet van Mozes. Ongeveer 90–77 v.C.

Alma 26

Ammon roemt in de Heer — De getrouwen worden door de Heer sterk gemaakt en ontvangen kennis — Door geloof kunnen de mensen duizenden zielen tot bekering brengen — God bezit alle macht en begrijpt alle dingen. Ongeveer 90–77 v.C.

Alma 27

De Heer gebiedt Ammon het volk van Anti-Nephi-Lehi in veiligheid te brengen — Bij het ontmoeten van Alma gaat Ammons vreugde zijn kracht te boven — De Nephieten geven de Anti-Nephi-Lehieten het land Jershon — Zij worden het volk van Ammon genoemd. Ongeveer 90–77 v.C.

Alma 28

De Lamanieten worden in een verschrikkelijke strijd verslagen — Tienduizenden worden gedood — De goddelozen worden naar een staat van eindeloos wee verwezen; de rechtvaardigen verwerven een nimmer eindigend geluk. Ongeveer 77–76 v.C.

Alma 29

Alma verlangt ernaar de mensen met het vuur van een engel bekering te prediken — De Heer geeft leraren aan alle volken — Alma roemt in het werk van de Heer en in het succes van Ammon en zijn broeders. Ongeveer 76 v.C.

Alma 30

Korihor, de antichrist, bespot Christus, de verzoening en de geest van profetie — Hij leert dat er geen God is, geen val van de mens, geen straf voor zonde en geen Christus — Alma getuigt dat Christus zal komen en dat alles erop wijst dat er een God is — Korihor eist een teken en wordt met stomheid geslagen — De duivel was Korihor als engel verschenen en had hem geleerd wat hij moest zeggen — Korihor wordt vertrapt en sterft. Ongeveer 76–74 v.C.

Alma 31

Alma leidt een zending om de afvallige Zoramieten terug te winnen — De Zoramieten loochenen Christus, geloven in een verkeerd denkbeeld van uitverkiezing en aanbidden met voorgeschreven gebeden — De zendelingen zijn vervuld met de Heilige Geest — Hun benauwingen worden verzwolgen door de vreugde in Christus. Ongeveer 74 v.C.

Alma 32

Alma leert de armen, wier benauwingen hen verootmoedigd hadden — Geloof is hoop op datgene wat niet te zien is, maar toch waar is — Alma getuigt dat engelen mannen, vrouwen en kinderen bedienen — Alma vergelijkt het woord met een zaadje — Het moet geplant en verzorgd worden — Dan groeit het uit tot een boom, waarvan wij de vrucht van het eeuwige leven plukken. Ongeveer 74 v.C.

Alma 33

Zenos leerde dat de mensen overal moeten bidden en aanbidden, en dat oordelen worden afgewend wegens de Zoon — Zenock leerde dat barmhartigheid wordt verleend wegens de Zoon — Mozes had in de wildernis een zinnebeeld van de Zoon van God opgeheven. Ongeveer 74 v.C.

Alma 34

Amulek getuigt dat het woord tot behoudenis in Christus is — Tenzij er een verzoening wordt teweeggebracht, moet het gehele mensdom verloren gaan — De gehele wet van Mozes wijst op het offer van de Zoon van God — Het eeuwige verlossingsplan is gebaseerd op geloof en bekering — Bid om stoffelijke en geestelijke zegeningen — Dit leven is de tijd voor de mens om zich erop voor te bereiden God te ontmoeten — Bewerk uw behoudenis in de vreze Gods. Ongeveer 74 v.C.

Alma 35

De prediking van het woord vernietigt het bedrog van de Zoramieten — Zij verdrijven de bekeerlingen, die zich vervolgens bij het volk van Ammon voegen in Jershon — Alma treurt over de goddeloosheid van het volk. Ongeveer 74 v.C.

Alma 36

Alma getuigt aan Helaman van zijn bekering na het zien van een engel — Hij leed de pijnen van een verdoemde ziel; hij riep de naam van Jezus aan en werd uit God geboren — Zoete vreugde vervulde zijn ziel — Hij zag menigten engelen die God loofden — Vele bekeerlingen hebben hetzelfde gesmaakt en gezien als hij heeft gesmaakt en gezien. Ongeveer 74 v.C.

Alma 37

De platen van koper en andere Schriften worden bewaard om zielen te behouden — De Jaredieten werden vernietigd wegens hun goddeloosheid — Hun geheime eden en verbonden moeten voor het volk verborgen gehouden worden — Raadpleeg de Heer bij al uw handelingen — Zoals de Liahona de Nephieten leidde, zo leidt het woord van Christus de mensen tot het eeuwige leven. Ongeveer 74 v.C.

Alma 38

Shiblon was omwille van zijn rechtvaardigheid vervolgd — Redding is in Christus, die het leven en het licht van de wereld is — Beteugel al uw hartstochten. Ongeveer 74 v.C.

Alma 39

Seksuele zonde is een gruwel — Coriantons zonden hebben de Zoramieten ervan weerhouden het woord te ontvangen — De verlossing door Christus heeft terugwerkende kracht om de getrouwen te redden die daarvóór hebben geleefd. Ongeveer 74 v.C.

Alma 40

Christus brengt de opstanding van alle mensen teweeg — De rechtvaardige doden gaan naar het paradijs en de onrechtvaardige naar de buitenste duisternis in afwachting van de dag van hun opstanding — In de opstanding zullen alle dingen in hun juiste en volmaakte gedaante worden hersteld. Ongeveer 74 v.C.

Alma 41

De mensen komen in de opstanding tevoorschijn tot een staat van oneindig geluk of oneindige ellende — Goddeloosheid heeft nooit geluk betekend — Vleselijk gezinden zijn zonder God in de wereld — Bij de herstelling ontvangt ieder mens de kenmerken en eigenschappen terug die hij in de sterfelijkheid heeft verworven. Ongeveer 74 v.C.

Alma 42

Het sterfelijke leven is een proeftijd om de mens in staat te stellen zich te bekeren en God te dienen — De val heeft de tijdelijke en de geestelijke dood voor het gehele mensdom tot gevolg gehad — Verlossing volgt op bekering — God zelf doet verzoening voor de zonden van de wereld — Barmhartigheid is voor hen die zich bekeren — Alle anderen zijn onderhevig aan de gerechtigheid van God — Barmhartigheid is het gevolg van de verzoening — Alleen de werkelijk boetvaardigen worden gered. Ongeveer 74 v.C.

Alma 43

Alma en zijn zonen prediken het woord — De Zoramieten en andere Nephitische afgescheidenen worden Lamanieten — De Lamanieten trekken ten strijde tegen de Nephieten — Moroni bewapent de Nephieten met een beschermende wapenrusting — De Heer openbaart Alma de strategie van de Lamanieten — De Nephieten verdedigen huis en haard, hun vrijheid en godsdienst — De legers van Moroni en Lehi omsingelen de Lamanieten. Ongeveer 74 v.C.

Alma 44

Moroni gebiedt de Lamanieten een vredesverbond te sluiten; anders zullen zij vernietigd worden — Zerahemnah verwerpt het voorstel en de strijd wordt hervat — De legers van Moroni verslaan de Lamanieten. Ongeveer 74–73 v.C.

Alma 45

Helaman gelooft de woorden van Alma — Alma profeteert de vernietiging van de Nephieten — Hij zegent en vervloekt het land — Alma is wellicht opgenomen door de Geest, zoals Mozes — De onenigheid in de kerk neemt toe. Ongeveer 73 v.C.

Alma 46

Amalickiah intrigeert om koning te worden — Moroni richt het vrijheidsvaandel op — Hij wekt het volk op om hun geloof te verdedigen — Ware gelovigen worden christenen genoemd — Er zal een overblijfsel van Jozef worden bewaard — Amalickiah en de afgescheidenen vluchten naar het land Nephi — Zij die de zaak van de vrijheid niet ondersteunen, worden ter dood gebracht. Ongeveer 73–72 v.C.

Alma 47

Amalickiah gebruikt verraad, moord en intriges om koning van de Lamanieten te worden — De Nephitische afgescheidenen zijn nog goddelozer en woester dan de Lamanieten. Ongeveer 72 v.C.

Alma 48

Amalickiah hitst de Lamanieten op tegen de Nephieten — Moroni bereidt zijn volk erop voor de zaak van de christenen te verdedigen — Hij verheugt zich over onafhankelijkheid en vrijheid en is een machtig man Gods. Ongeveer 72 v.C.

Alma 49

De binnenvallende Lamanieten zijn niet in staat de versterkte steden Ammonihah en Noach in te nemen — Amalickiah vervloekt God en zweert het bloed van Moroni te drinken — Helaman en zijn broeders gaan door met het versterken van de kerk. Ongeveer 72 v.C.

Alma 50

Moroni versterkt de landen van de Nephieten — Zij bouwen vele nieuwe steden — Oorlogen en verwoestingen overkomen de Nephieten in de dagen van hun goddeloosheid en gruwelen — Morianton en zijn afgescheidenen worden door Teancum verslagen — Nephihah sterft en zijn zoon Pahoran bestijgt de rechterstoel. Ongeveer 72–67 v.C.

Alma 51

De koningsgezinden trachten de wet te veranderen om iemand tot koning te kunnen uitroepen — Pahoran en de vrijen worden gesteund door de stem van het volk — Moroni dwingt de koningsgezinden hun land te verdedigen; anders zullen zij ter dood worden gebracht — Amalickiah en de Lamanieten veroveren vele versterkte steden — Teancum slaat de Lamanitische invasie af en doodt Amalickiah in zijn tent. Ongeveer 67–66 v.C.

Alma 52

Ammoron volgt Amalickiah op als koning van de Lamanieten — Moroni, Teancum en Lehi voeren de Nephieten aan in een overwinningsoorlog tegen de Lamanieten — De stad Mulek wordt heroverd en de Zoramiet Jakob wordt gedood. Ongeveer 66–64 v.C.

Alma 53

De Lamanitische gevangenen worden ingezet om de stad Overvloed te versterken — Onenigheden onder de Nephieten leiden tot Lamanitische overwinningen — Helaman voert het bevel over de tweeduizend jonge zonen uit het volk van Ammon. Ongeveer 64–63 v.C.

Alma 54

Ammoron en Moroni onderhandelen over de uitwisseling van gevangenen — Moroni eist dat de Lamanieten zich terugtrekken en hun moorddadige aanvallen staken — Ammoron eist dat de Nephieten hun wapens neerleggen en zich aan de Lamanieten onderwerpen. Ongeveer 63 v.C.

Alma 55

Moroni weigert gevangenen uit te wisselen — De Lamanitische wachten worden ertoe overgehaald zich te bedrinken, waarna de Nephitische gevangenen worden bevrijd — De stad Gid wordt zonder bloedvergieten ingenomen. Ongeveer 63–62 v.C.

Alma 56

Helaman zendt Moroni een brief waarin hij vertelt over de oorlog tegen de Lamanieten — Antipus en Helaman behalen een grote overwinning op de Lamanieten — Helamans tweeduizend jonge zonen vechten met wonderbaarlijke kracht en geen van hen wordt gedood. Vers 1, ongeveer 62 v.C.; de verzen 2–19, ongeveer 66 v.C.; en de verzen 20–57, ongeveer 65–64 v.C.

Alma 57

Helaman vertelt over de inneming van Antiparah en de overgave en latere verdediging van Cumeni — Zijn Ammonitische jongelingen vechten dapper; allen worden verwond, maar geen van hen wordt gedood — Gid vermeldt de dood en de ontsnapping van de Lamanitische gevangenen. Ongeveer 63 v.C.

Alma 58

Helaman, Gid en Teomner nemen de stad Manti in door middel van een krijgslist — De Lamanieten trekken zich terug — De zonen van het volk van Ammon blijven standvastig ter verdediging van hun vrijheid en geloof en worden daarbij bewaard. Ongeveer 63–62 v.C.

Alma 59

Moroni verzoekt Pahoran de strijdkrachten van Helaman te versterken — De Lamanieten nemen de stad Nephihah in — Moroni is vertoornd op de regering. Ongeveer 62 v.C.

Alma 60

Moroni klaagt tegen Pahoran over de verwaarlozing van de legers door de regering — De Heer laat toe dat de rechtvaardigen worden gedood — De Nephieten moeten al hun macht en middelen gebruiken om zich van hun vijanden te bevrijden — Moroni dreigt te zullen vechten tegen de regering als zijn legers geen hulp krijgen. Ongeveer 62 v.C.

Alma 61

Pahoran vertelt Moroni over de muiterij en opstand tegen de regering — De koningsgezinden nemen Zarahemla in en spannen samen met de Lamanieten — Pahoran vraagt om militaire hulp tegen de opstandelingen. Ongeveer 62 v.C.

Alma 62

Moroni komt Pahoran te hulp in het land Gideon — De koningsgezinden die weigeren hun land te verdedigen, worden ter dood gebracht — Pahoran en Moroni heroveren Nephihah — Vele Lamanieten voegen zich bij het volk van Ammon — Teancum doodt Ammoron en wordt op zijn beurt gedood — De Lamanieten worden uit het land verdreven en er wordt vrede gesticht — Helaman keert terug tot de bediening en bouwt de kerk op. Ongeveer 62–57 v.C.

Alma 63

Shiblon en later Helaman nemen de heilige kronieken in bezit — Vele Nephieten reizen naar het noordelijke land — Hagoth bouwt schepen die uitvaren op de westelijke zee — Moronihah verslaat de Lamanieten in de strijd. Ongeveer 56–52 v.C.

Helaman

Helaman 1

Pahoran de Tweede wordt opperrechter en wordt vermoord door Kishkumen — Pacumeni bekleedt de rechterstoel — Coriantumr voert de Lamanitische legers aan, neemt Zarahemla in en doodt Pacumeni — Moronihah verslaat de Lamanieten en herovert Zarahemla, en Coriantumr wordt gedood. Ongeveer 52–50 v.C.

Helaman 2

Helaman, de zoon van Helaman, wordt opperrechter — Gadianton voert de bende van Kishkumen aan — Helamans dienstknecht doodt Kishkumen en de bende van Gadianton vlucht de wildernis in. Ongeveer 50–49 v.C.

Helaman 3

Vele Nephieten trekken weg naar het noordelijke land — Zij bouwen huizen van cement en houden vele kronieken bij — Tienduizenden bekeren zich en laten zich dopen — Het woord van God voert de mensen tot heil — Nephi, de zoon van Helaman, bekleedt de rechterstoel. Ongeveer 49–39 v.C.

Helaman 4

De Nephitische afgescheidenen en de Lamanieten bundelen hun krachten en nemen het land Zarahemla in — De nederlagen van de Nephieten zijn het gevolg van hun goddeloosheid — De kerk verkommert en het volk wordt even zwak als de Lamanieten. Ongeveer 38–30 v.C.

Helaman 5

Nephi en Lehi wijden zich aan de prediking — Hun naam nodigt hen ertoe uit hun leven te leiden naar het voorbeeld van hun voorvaderen — Christus verlost hen die zich bekeren — Nephi en Lehi maken vele bekeerlingen en worden gevangengezet en door vuur omringd — Een wolk van duisternis overschaduwt driehonderd mensen — De aarde beeft en een stem gebiedt de mensen zich te bekeren — Nephi en Lehi spreken met engelen en de menigte wordt door vuur omringd. Ongeveer 30 v.C.

Helaman 6

De rechtvaardige Lamanieten prediken tot de goddeloze Nephieten — Beide volken zijn voorspoedig in een periode van vrede en overvloed — Lucifer, de aanstichter van zonde, hitst het hart van de goddelozen en van de rovers van Gadianton op en zet hen aan tot moord en andere goddeloosheden — De rovers maken zich meester van de Nephitische regering. Ongeveer 29–23 v.C.

Helaman 7

Nephi wordt in het noorden verworpen en keert terug naar Zarahemla — Hij bidt op de toren in zijn tuin, waarna hij het volk oproept zich te bekeren, daar het anders zal omkomen. Ongeveer 23–21 v.C.

Helaman 8

Verdorven rechters trachten het volk tegen Nephi op te stoken — Abraham, Mozes, Zenos, Zenock, Ezias, Jesaja, Jeremia, Lehi en Nephi hebben allen van Christus getuigd — Nephi maakt de moord op de opperrechter bekend door inspiratie. Ongeveer 23–21 v.C.

Helaman 9

Boodschappers vinden de opperrechter dood bij de rechterstoel — Zij worden gevangengezet en later vrijgelaten — Onder inspiratie wijst Nephi Seantum aan als de moordenaar — Nephi wordt door sommigen als profeet aangenomen. Ongeveer 23–21 v.C.

Helaman 10

De Heer verleent Nephi verzegelbevoegdheid — Hij is gemachtigd om op aarde en in de hemel te binden en te ontbinden — Hij gebiedt het volk zich te bekeren, daar het anders verloren zal gaan — De Geest voert hem van menigte tot menigte. Ongeveer 21–20 v.C.

Helaman 11

Nephi beweegt de Heer ertoe hun oorlog te vervangen door hongersnood — Velen komen om — Zij bekeren zich en Nephi dringt bij de Heer aan op regen — Nephi en Lehi ontvangen vele openbaringen — De rovers van Gadianton verschansen zich in het land. Ongeveer 20–6 v.C.

Helaman 12

De mensen zijn onstandvastig en dwaas en vlug om kwaad te doen — De Heer kastijdt zijn volk — De nietigheid van de mensen wordt vergeleken met de kracht van God — Op de dag van het oordeel zullen de mensen het eeuwige leven of de eeuwige verdoemenis verwerven. Ongeveer 6 v.C.

Helaman 13

Samuel de Lamaniet profeteert de vernietiging van de Nephieten als zij zich niet bekeren — Zij en hun rijkdommen zijn vervloekt — Zij verwerpen en stenigen de profeten, worden door demonen omringd en zoeken het geluk in het bedrijven van ongerechtigheid. Ongeveer 6 v.C.

Helaman 14

Samuel voorzegt licht in de nacht en een nieuwe ster bij Christus’ geboorte — Christus verlost de mensen van de tijdelijke en de geestelijke dood — De tekenen van zijn dood omvatten drie dagen duisternis, het scheuren van de rotsen, en grote omwentelingen in de natuur. Ongeveer 6 v.C.

Helaman 15

De Heer kastijdde de Nephieten omdat Hij hen liefhad — De bekeerde Lamanieten zijn onwrikbaar en standvastig in het geloof — De Heer zal in de laatste dagen barmhartig zijn jegens de Lamanieten. Ongeveer 6 v.C.

Helaman 16

De Nephieten die Samuel geloven, laten zich door Nephi dopen — Samuel kan niet worden gedood door de pijlen en stenen van de onbekeerlijke Nephieten — Sommigen verstokken hun hart, en anderen zien engelen — De ongelovigen zeggen dat het niet aannemelijk is te geloven in Christus en zijn komst in Jeruzalem. Ongeveer 6–1 v.C.

3 Nephi

3 Nephi 1

Nephi, de zoon van Helaman, vertrekt uit het land, en zijn zoon Nephi houdt de kronieken bij — Hoewel er een overvloed aan tekenen en wonderen is, nemen de goddelozen zich voor de rechtvaardigen te doden — De nacht van Christus’ geboorte breekt aan — Het teken wordt gegeven en er verschijnt een nieuwe ster — Leugens en misleiding nemen toe en de rovers van Gadianton doden vele mensen. Ongeveer 1–4 n.C.

3 Nephi 2

Goddeloosheid en gruwelen onder het volk nemen toe — De Nephieten en de Lamanieten verenigen zich om zich tegen de rovers van Gadianton te verdedigen — Bekeerde Lamanieten worden blank van huid en worden Nephieten genoemd. Ongeveer 5–16 n.C.

3 Nephi 3

Giddianhi, de roverhoofdman, eist dat Lachoneüs en de Nephieten zichzelf en hun landen overgeven — Lachoneüs stelt Gidgiddoni aan als opperbevelhebber van de legers — De Nephieten verzamelen zich in Zarahemla en Overvloed om zich te verdedigen. Ongeveer 16–18 n.C.

3 Nephi 4

De Nephitische legers verslaan de rovers van Gadianton — Giddianhi wordt gedood, en zijn opvolger, Zemnarihah, opgehangen — De Nephieten loven de Heer voor hun overwinningen. Ongeveer 19–22 n.C.

3 Nephi 5

De Nephieten bekeren zich en verzaken hun zonden — Mormon schrijft de geschiedenis van zijn volk en verkondigt hun het eeuwige woord — Israël zal vergaderd worden uit zijn langdurige verstrooiing. Ongeveer 22–26 n.C.

3 Nephi 6

De Nephieten zijn voorspoedig — Hoogmoed, rijkdom en standsverschil ontstaan — De kerk wordt door onenigheid verscheurd — Satan leidt het volk tot openlijke opstand — Vele profeten roepen op tot bekering en worden gedood — Hun moordenaars spannen samen om de regering over te nemen. Ongeveer 26–30 n.C.

3 Nephi 7

De opperrechter wordt vermoord, de regering wordt vernietigd en het volk verdeelt zich in stammen — Jakob, een antichrist, wordt koning van een geheime vereniging — Nephi predikt bekering en geloof in Christus — Engelen dienen hem dagelijks, en hij wekt zijn broer op uit de doden — Velen bekeren zich en laten zich dopen. Ongeveer 30–33 n.C.

3 Nephi 8

Orkanen, aardbevingen, branden, wervelwinden en bodemverheffingen getuigen van Christus’ kruisiging — Velen worden vernietigd — Duisternis bedekt het land drie dagen lang — Zij die overblijven bejammeren hun lot. Ongeveer 33–34 n.C.

3 Nephi 9

In de duisternis verkondigt de stem van Christus de vernietiging van vele mensen en steden wegens hun verdorvenheid — Hij verkondigt ook zijn goddelijkheid, zegt dat de wet van Mozes is vervuld en nodigt de mensen uit om tot Hem te komen en zich te laten redden. Ongeveer 34 n.C.

3 Nephi 10

Er is vele uren lang stilte in het land — Christus’ stem belooft zijn volk te vergaderen zoals een hen haar kuikens vergadert — Het rechtvaardigste deel van het volk is bewaard gebleven. Ongeveer 34–35 n.C.

3 Nephi 11

De Vader getuigt van zijn geliefde Zoon — Christus verschijnt en verkondigt zijn verzoening — De mensen betasten de littekens in zijn handen, voeten en zijde — Zij roepen hosanna — Hij zet de wijze van dopen uiteen — De geest van twisten is van de duivel — De leer van Christus is dat de mensen moeten geloven en zich moeten laten dopen en de Heilige Geest moeten ontvangen. Ongeveer 34 n.C.

3 Nephi 12

Jezus roept en machtigt de twaalf discipelen — Hij houdt een rede voor de Nephieten die vergelijkbaar is met de Bergrede — De zaligsprekingen — Zijn leringen gaan de wet van Mozes te boven en komen op de eerste plaats — De mensen wordt geboden volmaakt te zijn zoals Hij en zijn Vader volmaakt zijn — Vergelijk Mattheüs 5. Ongeveer 34 n.C.

3 Nephi 13

Jezus leert de Nephieten het gebed van de Heer — Zij moeten schatten in de hemel vergaren — De twaalf discipelen wordt geboden zich tijdens hun bediening niet te bekommeren om stoffelijke zaken — Vergelijk Mattheüs 6. Ongeveer 34 n.C.

3 Nephi 14

Jezus gebiedt: Oordeel niet; vraag God; wacht u voor valse profeten — Hij belooft redding aan hen die de wil van de Vader doen — Vergelijk Mattheüs 7. Ongeveer 34 n.C.

3 Nephi 15

Jezus kondigt aan dat de wet van Mozes in Hem is vervuld — De Nephieten zijn de andere schapen waarover Hij in Jeruzalem heeft gesproken — Wegens ongerechtigheid heeft het volk van de Heer in Jeruzalem geen weet van de verstrooide schapen van Israël. Ongeveer 34 n.C.

3 Nephi 16

Jezus zal nog andere verloren schapen van Israël bezoeken — In de laatste dagen zal het evangelie eerst naar de andere volken en dan naar het huis van Israël gaan — Het volk van de Heer zal het met eigen ogen zien wanneer Hij Zion terugbrengt. Ongeveer 34 n.C.

3 Nephi 17

Jezus draagt de mensen op om zijn woorden te overdenken en te bidden om begrip — Hij geneest hun zieken — Hij bidt voor de mensen met woorden die niet geschreven kunnen worden — De kleine kinderen worden omringd door vuur en engelen dienen hen. Ongeveer 34 n.C.

3 Nephi 18

Jezus stelt het avondmaal in onder de Nephieten — Hij gebiedt hun altijd in zijn naam te bidden — Zij die op onwaardige wijze zijn vlees eten en zijn bloed drinken, worden verdoemd — De discipelen ontvangen de macht om de Heilige Geest te verlenen. Ongeveer 34 n.C.

3 Nephi 19

De twaalf discipelen leren het volk en bidden om de Heilige Geest — De discipelen laten zich dopen en ontvangen de Heilige Geest en engelenbediening — Jezus bidt met woorden die niet opgeschreven kunnen worden — Hij getuigt van het buitengewoon grote geloof van deze Nephieten. Ongeveer 34 n.C.

3 Nephi 20

Jezus verschaft brood en wijn op wonderbaarlijke wijze en bedient de mensen wederom het avondmaal — Het overblijfsel van Jakob zal tot de kennis komen van de Heer, hun God, en heel Amerika beërven — Jezus is de profeet die gelijk Mozes is, en de Nephieten zijn de kinderen van de profeten — Anderen van het volk van de Heer zullen naar Jeruzalem worden vergaderd. Ongeveer 34 n.C.

3 Nephi 21

Israël zal vergaderd worden wanneer het Boek van Mormon tevoorschijn komt — De andere volken zullen als een vrij volk in Amerika worden gevestigd — Indien zij geloven en gehoorzamen, zullen zij gered worden; anders zullen zij afgesneden en vernietigd worden — Israël zal het nieuwe Jeruzalem bouwen en de verloren stammen zullen terugkeren. Ongeveer 34 n.C.

3 Nephi 22

Zion en haar pinnen zullen in de laatste dagen gevestigd worden en Israël zal in barmhartigheid en tederheid vergaderd worden — Zij zullen zegevieren — Vergelijk Jesaja 54. Ongeveer 34 n.C.

3 Nephi 23

Jezus bevestigt de woorden van Jesaja — Hij gebiedt het volk de profeten te onderzoeken — De woorden van Samuel de Lamaniet over de opstanding worden aan hun kronieken toegevoegd. Ongeveer 34 n.C.

3 Nephi 24

De bode van de Heer zal de weg bereiden voor de wederkomst — Christus zal oordelen — Israël wordt geboden tienden en offergaven te betalen — Er wordt een gedenkboek bijgehouden — Vergelijk Maleachi 3. Ongeveer 34 n.C.

3 Nephi 25

De hoogmoedigen en goddelozen zullen bij de wederkomst als stoppels worden verbrand — Elia zal terugkeren voor die grote en geduchte dag — Vergelijk Maleachi 4. Ongeveer 34 n.C.

3 Nephi 26

Jezus legt alle dingen uit vanaf het begin tot het eind — Zuigelingen en kinderen zeggen wonderbare dingen die niet opgeschreven kunnen worden — De leden van de kerk van Christus hebben alle dingen gemeenschappelijk. Ongeveer 34 n.C.

3 Nephi 27

Jezus gebiedt hun de kerk bij zijn naam te noemen — Zijn zending en zijn zoenoffer vormen zijn evangelie — De mensen wordt geboden zich te bekeren en zich te laten dopen, zodat zij door de Heilige Geest geheiligd kunnen worden — Zij moeten zijn zoals Jezus is. Ongeveer 34–35 n.C.

3 Nephi 28

Negen van de twaalf discipelen verlangen een erfdeel in Christus’ koninkrijk wanneer zij sterven, hetgeen hun wordt beloofd — Aan het verlangen van de drie Nephieten naar macht over de dood teneinde op aarde te kunnen blijven totdat Christus terugkomt, wordt voldaan — Zij worden veranderd en zien dingen waarover niet gesproken mag worden; zij dienen nu onder de mensen. Ongeveer 34–35 n.C.

3 Nephi 29

Het tevoorschijn komen van het Boek van Mormon is een teken dat de Heer begonnen is met de vergadering van Israël en de vervulling van zijn verbonden — Zij die zijn openbaringen en gaven van de laatste dagen verwerpen, zullen worden vervloekt. Ongeveer 34–35 n.C.

3 Nephi 30

De andere volken van de laatste dagen wordt geboden zich te bekeren, tot Christus te komen en zich te rekenen tot het huis van Israël. Ongeveer 34–35 n.C.

4 Nephi

4 Nephi 1

De Nephieten en de Lamanieten worden allen tot de Heer bekeerd — Zij hebben alle dingen gemeenschappelijk, verrichten wonderen en zijn voorspoedig in het land — Na twee eeuwen ontstaan er scheuringen, boosheden, valse kerken en vervolgingen — Na driehonderd jaar zijn zowel de Nephieten als de Lamanieten goddeloos — Ammaron verbergt de heilige kronieken. Ongeveer 35–321 n.C.

Mormon

Mormon 1

Ammaron geeft Mormon aanwijzingen over de heilige kronieken — Er breekt oorlog uit tussen de Nephieten en de Lamanieten — De drie Nephieten worden weggenomen — Goddeloosheid, ongeloof, toverij en hekserij krijgen de overhand. Ongeveer 321–326 n.C.

Mormon 2

Mormon voert de Nephitische legers aan — Bloed en slachting overspoelen het land — De Nephieten weeklagen en treuren met de droefenis van de verdoemden — De dag van genade is voor hen voorbij — Mormon verkrijgt de platen van Nephi — Oorlogen duren voort. Ongeveer 327–350 n.C.

Mormon 3

Mormon roept de Nephieten bekering toe — Zij behalen een grote overwinning en roemen in hun eigen kracht — Mormon weigert hen aan te voeren en zijn gebeden voor hen zijn zonder geloof — Het Boek van Mormon nodigt de twaalf stammen van Israël uit om in het evangelie te geloven. Ongeveer 360–362 n.C.

Mormon 4

Oorlog en slachting duren voort — De goddelozen straffen de goddelozen — Er heerst grotere goddeloosheid dan ooit tevoren in geheel Israël — Vrouwen en kinderen worden aan afgoden geofferd — De Lamanieten beginnen de Nephieten weg te vagen. Ongeveer 363–375 n.C.

Mormon 5

Mormon voert de Nephitische legers wederom aan in veldslagen vol bloed en slachting — Het Boek van Mormon zal tevoorschijn komen om geheel Israël ervan te overtuigen dat Jezus de Christus is — Wegens hun ongeloof zullen de Lamanieten worden verstrooid en zal de Geest ophouden op hen in te werken — In de laatste dagen zullen zij het evangelie ontvangen van de andere volken. Ongeveer 375–384 n.C.

Mormon 6

De Nephieten verzamelen zich in het land Cumorah voor de laatste veldslagen — Mormon verbergt de heilige kronieken in de heuvel Cumorah — De Lamanieten zegevieren en het Nephitische volk wordt vernietigd — Honderdduizenden worden met het zwaard gedood. Ongeveer 385 n.C.

Mormon 7

Mormon nodigt de Lamanieten van de laatste dagen uit om in Christus te geloven, zijn evangelie aan te nemen en zich te laten redden — Allen die in de Bijbel geloven, zullen ook in het Boek van Mormon geloven. Ongeveer 385 n.C.

Mormon 8

De Lamanieten sporen de Nephieten op en vernietigen hen — Het Boek van Mormon zal door de macht van God tevoorschijn komen — Wee wordt afgeroepen over hen die verbolgenheid en strijd tegen het werk van de Heer blazen — De Nephitische kroniek zal tevoorschijn komen in een tijd van goddeloosheid, ontaarding en afvalligheid. Ongeveer 400–421 n.C.

Mormon 9

Moroni roept hen die niet in Christus geloven op om zich te bekeren — Hij verkondigt een God van wonderen die openbaringen geeft en gaven en tekenen uitstort op de getrouwen — Wonderen houden op wegens ongeloof — Tekenen volgen hen die geloven — De mensen worden aangespoord om wijs te zijn en de geboden te onderhouden. Ongeveer 401–421 n.C.

Ether

Ether 1

Moroni vat de geschriften van Ether samen — Ethers afstamming wordt vermeld — De taal van de Jaredieten wordt bij de toren van Babel niet verward — De Heer belooft hen naar een verkieslijk land te voeren en hen tot een groot volk te maken.

Ether 2

De Jaredieten bereiden zich voor op hun reis naar een beloofd land — Het is een verkieslijk land waar de mensen Christus moeten dienen of worden weggevaagd — De Heer spreekt drie uur lang tot de broer van Jared — De Jaredieten bouwen boten — De Heer vraagt de broer van Jared een voorstel te doen aangaande de verlichting van de schepen.

Ether 3

De broer van Jared ziet de vinger van de Heer wanneer Hij zestien stenen aanraakt — Christus toont zijn geestelijke lichaam aan de broer van Jared — Zij die volmaakte kennis hebben, kunnen niet buiten de sluier gehouden worden — Er worden uitleggers verschaft om de kroniek van de Jaredieten aan het licht te brengen.

Ether 4

Moroni krijgt het gebod de geschriften van de broer van Jared te verzegelen — Ze zullen pas geopenbaard worden wanneer de mensen geloven zoals de broer van Jared — Christus gebiedt de mensen zijn woorden en die van zijn discipelen te geloven — De mensen wordt geboden zich te bekeren, het evangelie te geloven en zich te laten redden.

Ether 5

Drie getuigen en het werk zelf zullen een getuigenis vormen van de waarachtigheid van het Boek van Mormon.

Ether 6

De Jareditische boten worden door de wind naar het beloofde land gedreven — Het volk prijst de Heer voor zijn goedheid — Orihah wordt als koning over hen aangesteld — Jared en zijn broer sterven.

Ether 7

Orihah regeert in rechtvaardigheid — Te midden van machtswisseling en strijd worden de rivaliserende koninkrijken van Shule en Cohor gesticht — Profeten veroordelen de goddeloosheid en afgoderij van het volk, dat zich vervolgens bekeert.

Ether 8

Er is strijd en twist over het koninkrijk — Akish roept een eedplichtige geheime vereniging in het leven om de koning te doden — Geheime verenigingen zijn van de duivel en voeren tot de vernietiging van natiën — De hedendaagse andere volken worden gewaarschuwd voor de geheime vereniging die ernaar zal streven de vrijheid van alle landen, natiën en koninkrijken omver te werpen.

Ether 9

Het koninkrijk gaat van de een op de ander over door afstamming, kuiperij en moord — Emer ziet de Zoon van gerechtigheid — Vele profeten roepen op tot bekering — Het volk wordt gekweld door hongersnood en giftige slangen.

Ether 10

De ene koning volgt de andere op — Sommige koningen zijn rechtvaardig, andere onrechtvaardig — Wanneer rechtvaardigheid heerst, worden de mensen door de Heer gezegend en voorspoedig gemaakt.

Ether 11

Oorlog, onenigheid en goddeloosheid beheersen het Jareditische leven — Profeten voorspellen de volkomen vernietiging van de Jaredieten, tenzij zij zich bekeren — Het volk verwerpt de woorden van de profeten.

Ether 12

Ether 13

Ether spreekt over een nieuw Jeruzalem dat in Amerika zal worden gebouwd door het nageslacht van Jozef — Hij profeteert, wordt uitgeworpen, schrijft de Jareditische geschiedenis en voorspelt de vernietiging van de Jaredieten — Oorlog woedt in het gehele land.

Ether 14

De ongerechtigheid van het volk brengt een vervloeking over het land — Coriantumr trekt ten oorlog tegen Gilead, vervolgens tegen Lib, en dan tegen Shiz — Bloed en slachting bedekken het land.

Ether 15

Miljoenen Jaredieten worden in de strijd gedood — Shiz en Coriantumr verzamelen het gehele volk voor een dodelijk gevecht — De Geest van de Heer houdt op met op hen in te werken — De Jareditische natie wordt volledig vernietigd — Slechts Coriantumr blijft over.
